<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<style type="text/css">
	body{
		background: #000000;
	}
	.clock-num{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translateX(-50%) translateY(-50%);
		color: #FFFFFF;
		font-size: 80px;
		font-family: Montserrat, sans-serif;
	}
	div {
    	white-space: pre-wrap;
	}
	</style>
</head>
	<div id = ".clock-section" class="clock-num"></div>
	  <form>
		<input type="number" id="numOfGuests" placeholder="Number of guests (optional)" value="">
		<input type="text" id="totalAmountPaid" placeholder="Total amount of the bill" value="">
		<input type="number" id="tipPercent" placeholder="Percent of bill to tip" value="">
    	<input type="button" value="Submit" onclick="startDisplay()" />
  	</form>
</body>
<script src="./tip-calculator.js"></script>
</html>
