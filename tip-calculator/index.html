<!DOCTYPE html>
<html>
<head>
	<title>Countdown Clock</title>
	<style type="text/css">
	body{
		background: #000000;
	}
	.clock-num{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translateX(-50%) translateY(-50%);
		color: #FFFFFF;
		font-size: 80px;
		font-family: Montserrat, sans-serif;
	}
	div {
    	white-space: pre-wrap;
	}
	</style>
</head>
	<div id = ".clock-section" class="clock-num"></div>
	  <form>
    	<input type="text" id="eventName" placeholder="Event Name (optional)" value="">
    	<input type="text" id="eventDate" placeholder="Event Date (format: YYYY-MM-DD)" value="">
    	<input type="button" value="Submit" onclick="startDisplay()" />
  	</form>
</body>
<script src="./countdown.js"></script>
</html>
