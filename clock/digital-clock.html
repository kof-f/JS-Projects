<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<style type="text/css">
	body{
		background: #000000;
	}
	.clock{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translateX(-50%) translateY(-50%);
		color: #FFFFFF;
		font-size: 80px;
		font-family: Montserrat;
	}
	</style>
</head>
<body>
	<div id = "clockDisplay" class="clock"></div>
	<script type="text/javascript">
		
		function displayTime(){
			let date = new Date();
			let hour;
			let min;
			let sec;
			let timeOfDay = "AM";

			// converting the hours to standard time and setting AM to false if it's past noon
			if (date.getHours() == 0) {
				hour = 12;
			} else if (date.getHours() > 12) {
				timeOfDay = "PM";
				hour = date.getHours() - 12;
			} else if (date.getHours() < 10){
				hour = `0${date.getHours()}`;
			} else {
				hour = date.getHours();
			}

			// adding a 0 to the minutes if it's less than 10
			min = date.getMinutes() < 10 ? `0${date.getMinutes()}` : date.getMinutes();

			// adding a 0 to the seconds if it's less than 10
			sec = date.getSeconds() < 10 ? `0${date.getSeconds()}` : date.getSeconds();

			let time = `${hour}:${min}:${sec} ${timeOfDay}`;

			// copying time to the div (using inner text and text content to support Firefox and IE)
			document.getElementById("clockDisplay").innerText = time;
			document.getElementById("clockDisplay").textContent = time;

			// call the displayTime method every 1000 milliseconds 
			setTimeout(displayTime, 1000);
		}
		displayTime();
	</script>
</body>
</html>
