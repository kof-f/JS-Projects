	function multiplyAll(nestedArr){
	    let results = [];
	    for (var i = 0; i < nestedArr.length; i++){
	        let product;
	        for (var j = 0; j < nestedArr[i].length; j++){
	            if (j == 0){
	                product = nestedArr[i][j];
	            } else {
	                product *= nestedArr[i][j]  
	            }  
	        }
	        results.push(product);
	    }
	    return results;
	}
