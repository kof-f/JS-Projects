<!DOCTYPE html>
<html>
<head>
	<title>Countdown Clock</title>
	<style type="text/css">
	body{
		background: #000000;
	}
	.clock-num{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translateX(-50%) translateY(-50%);
		color: #FFFFFF;
		font-size: 80px;
		font-family: Montserrat, sans-serif;
	}
	div {
    	white-space: pre-wrap;
	}
	</style>
</head>
	<div id = ".clock-section" class="clock-num"></div>
	
	  <form>
    	<input type="text" id="eventName" placeholder="Event Name (optional)" value="">
    	<input type="text" id="eventDate" placeholder="Event Date (format: YYYY-MM-DD)" value="">
    	<input type="button" value="Submit" onclick="startDisplay()" />
  	</form>
	<script type="text/javascript">

		// initializing variables
		let sec;
		let min;
		let hour;
		let day;

		function countdown(){
			
			// initailizing to be used for the current time
			let now = new Date();

			// taking input from the form to create event date object
			let eventDateData = document.getElementById("eventDate").value;
			let eventDate = new Date(eventDateData);
			
			// convert the dates to millseconds to find the difference between the two dates
			let currentTime = now.getTime();
			let eventTime = eventDate.getTime();

			let remTime = eventTime - currentTime;

			// converting millseconds to seconds, minutes, hours and days
			sec = Math.floor(remTime / 1000);
			min = Math.floor(sec / 60);
			hour = Math.floor(min / 60);
			day = Math.floor(hour / 24);

			hour %= 24;
			min %= 60;
			sec %= 60;

		}

		function display(eventName, h, m, s){
			
			// set eventName to "event" if it's not set
			if (eventName == ""){
				eventName = "event";
			}

			// converting the hours to standard time
			if (h == 0) {
				hour = 12;
			} else if (h > 12) {
				hour = h - 12;
			} else if (h < 10){
				hour = `0${h}`;
			} else {
				hour = h;
			}
		
			// adding a 0 to the minutes if it's less than 10
			min = m < 10 ? `0${m}` : m;
		
			// adding a 0 to the seconds if it's less than 10
			sec = s < 10 ? `0${s}` : s;

			let timeRemaining = [day + " days", 
			hour + " hours",
			min + " minutes",
			sec + " seconds."].join("\n");
					
			// copying time to the div (using inner text and text content to support Firefox and IE
			document.getElementById(".clock-section").innerText = "Countdown to " + eventName + ": " + timeRemaining;
			document.getElementById(".clock-section").textContent = "Countdown to " + eventName + ": " + timeRemaining; 
		}

		function startDisplay(){
			let eventNameData = document.getElementById("eventName").value;
			setInterval( function(){ countdown(); display(eventNameData, hour, min, sec); }, 1000);

		}
	</script>
</body>
</html>
